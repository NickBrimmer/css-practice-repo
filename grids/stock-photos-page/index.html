<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Holy Grail</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <!-- Google Fonts Muli -->
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Reset Styles -->
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link rel="stylesheet" href="scss/styles.css">


</head>

<body>
  <main class="wrapper">
    <section class="container">
      <nav class="nav">
        <ul class="nav__ul">
          <li class="nav__item"><a href="#" class="nav__link">Vector</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Illustrations</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Images</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Icons</a></li>
        </ul>
      </nav> <!-- End Navbar -->
      <div class="search">
        <div class="search__container">
          <input type="text" class="search__box" placeholder="Search">
          <i class="fa fa-search search__icon"></i>
        </div>
        <input type="file" id="myfile" name="myfile" accept="image/*" class="upload">
        <label for="myfile" class="upload--btn">Upload</label>
      </div> <!-- End Search and Upload -->
      <section class="img__container">
        <figure class="img__item">
          <img
            src="https://images.unsplash.com/photo-1503875489810-33dee4b91809?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
            alt="img" class="img__img">
          <figcaption class="img__description">
            <div class="img__text">
              <p class="img__title">My favourite Image 1</p>
              <p class="img__subtxt">250 likes • 35 shares</p>
            </div>
            <i class="far fa-bookmark"></i>
          </figcaption>
        </figure> <!-- End img 1 -->
        <figure class="img__item">
          <img
            src="https://images.unsplash.com/photo-1535205092463-e39ccb94e175?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
            alt="img" class="img__img">
          <figcaption class="img__description">
            <div class="img__text">
              <p class="img__title">My favourite Image 2</p>
              <p class="img__subtxt">250 likes • 35 shares</p>
            </div>
            <i class="far fa-bookmark"></i>
          </figcaption>
        </figure> <!-- End img 2 -->
        <figure class="img__item">
          <img
            src="https://images.unsplash.com/photo-1493397212122-2b85dda8106b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80"
            alt="img" class="img__img">
          <figcaption class="img__description">
            <div class="img__text">
              <p class="img__title">My favourite Image 3</p>
              <p class="img__subtxt">250 likes • 35 shares</p>
            </div>
            <i class="far fa-bookmark"></i>
          </figcaption>
        </figure> <!-- End img 3 -->
        <figure class="img__item">
          <img
            src="https://images.unsplash.com/photo-1533208087231-c3618eab623c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1363&q=80"
            alt="img" class="img__img">
          <figcaption class="img__description">
            <div class="img__text">
              <p class="img__title">My favourite Image 4</p>
              <p class="img__subtxt">250 likes • 35 shares</p>
            </div>
            <i class="far fa-bookmark"></i>
          </figcaption>
        </figure> <!-- End img 4 -->
        <figure class="img__item">
          <img
            src="https://images.unsplash.com/photo-1457377491689-0381aa8d90d9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
            alt="img" class="img__img">
          <figcaption class="img__description">
            <div class="img__text">
              <p class="img__title">My favourite Image 5</p>
              <p class="img__subtxt">250 likes • 35 shares</p>
            </div>
            <i class="far fa-bookmark"></i>
          </figcaption>
        </figure> <!-- End img 5 -->
        <figure class="img__item">
          <img
            src="https://images.unsplash.com/photo-1428190318100-06790c8b2e5a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
            alt="img" class="img__img">
          <figcaption class="img__description">
            <div class="img__text">
              <p class="img__title">My favourite Image 6</p>
              <p class="img__subtxt">250 likes • 35 shares</p>
            </div>
            <i class="far fa-bookmark"></i>
          </figcaption>
        </figure> <!-- End img 6 -->
      </section>
    </section>
  </main>
</body>

</html>
