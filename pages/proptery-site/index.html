<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Studio Landing Page</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/sticky-footer.css" />
</head>

<body>

  <div class="hero">
    <nav>
      <div class="logo">
        <img src="./assets/logo.png">
      </div>
        <button type="button" >List Property</button>
        <img src="./assets/menu.png" class="menu-icon" alt="">
    </nav>
    
    <div class="row">
      <div class="col-1">
        <h1>Explore <br/> Best Properties</h1>
        <p>You can explore the best properties near you from the comfort of your own home with the promise of the best prices.</p>
        <button type="button" >Explore Properties</button>

        <ul>
          <li class="btn active"></li>
          <li class="btn"></li>
          <li class="btn"></li>
        </ul>

      </div>
      <div class="col-2">
        <div class="image-container">
        <img src="./assets/pic1.png" id="banner" >
      </div>
      </div>
    </div>
  </div>

  <script>

    const btn = document.getElementsByClassName("btn");
    const banner = document.getElementById("banner");

    btn[0].onclick = function(){
      banner.src = "./assets/pic1.png";
      banner.classList.add('zoom');
      animation()
      this.classList.add('active')
    }
    btn[1].onclick = function(){
      banner.src = "./assets/pic2.png";
      banner.classList.add('zoom');
      animation()
      this.classList.add('active')

    }
    btn[2].onclick = function(){
      banner.src = "./assets/pic3.png";
      banner.classList.add('zoom');
      animation()
      this.classList.add('active')

    }

    function animation(){
      banner.classList.add("zoom");
      setTimeout(function(){
        banner.classList.remove("zoom")
      }, 500);

      for(b of btn){
        b.classList.remove('active')
      }
    }

  </script>
</body>

</html>
