<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Studio Landing Page</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/sticky-footer.css" />
</head>

<body>
  <div class="container">
    <div class="navbar">
      <img src="./assets/logo.png" class="logo" alt="logo">
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Office</a></li>
          <li><a href="">Hotels</a></li>
          <li><a href="">Contact Us</a></li>
        </ul>
      </nav>
      <img src="./assets/menu.png" class="menu-icon" alt="menu-icon">
    </div>

    <div class="row">
      <div class="col">
        <div class="text-box">
          <h5>Our Products</h5>
          <h1> <b>Simplicity</b> <br>  is the ultimate <i>sophistication</i> </h1>
        </div>

        <!-- <img src="./assets/circle.png" class="small-icon1" >
        <img src="./assets/circle.png" class="small-icon2" >
        <img src="./assets/square.png" class="small-icon3" > -->

      </div>
      <div class="col">
        <div class="gallery-box">
          <img src="./assets/pic2.jpg" id="gallery">
          <ul>
            <li class="btn">01</li>
            <li class="btn active">02</li>
            <li class="btn">03</li>
            <li class="btn">04</li>
          </ul>
        </div>
      </div>
    </div>

  </div>

  <div id="cursor">

  </div>

  <script>
    var btn = document.getElementsByClassName('btn')
    var gallery = document.getElementById('gallery')

    var images = new Array(
      "./assets/pic1.jpg",
      "./assets/pic2.jpg",
      "./assets/pic3.jpg",
      "./assets/pic4.jpg"
    )

    for(let i = 0; i < btn.length; i++) {
      btn[i].onclick = function () {
        gallery.src = images[i]
        let current = document.getElementsByClassName('active');
        current[0].className = current[0].className.replace('active', '')
        this.className += " active"
      }
    }


    const cursor = document.getElementById('cursor')

    document.onmousemove = function(event){
      cursor.style.left = (event.pageX -25) + "px"
      cursor.style.top  = (event.pageY - 25) + "px"
      cursor.style.display = "block";
    };

  </script>
</body>

</html>
