<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Video Gallery</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/sticky-footer.css" />
</head>

<body>

  <div class="container">
    <h1>How To Make A Video Gallery</h1>
    <div class="row">
      <div class="col">
        <div class="feature-img">
          <img src="./assets/pic1.png" width="100%">
          <img src="./assets/play.png" class="play-btn" onclick="playVideo('assets/video.mp4')">
        </div>
      </div>
      <div class="col">
        <div class="small-img-row">
          <div class="small-img">
            <img src="./assets/pic2.png" alt="">
            <img src="./assets/play.png" class="play-btn" onclick="playVideo('assets/video2.mp4')">

          </div>
          <p>How to add multiple videos to a website <br>
            or video gallery</p>
        </div>
        <div class="small-img-row">
          <div class="small-img">
            <img src="./assets/pic3.png" alt="">
            <img src="./assets/play.png" class="play-btn" onclick="playVideo('assets/video3.mp4')">

          </div>
          <p>How to add multiple videos to a website <br>
            or video gallery</p>
        </div>
        <div class="small-img-row">
          <div class="small-img">
            <img src="./assets/pic4.png" alt="">
            <img src="./assets/play.png" class="play-btn" onclick="playVideo('assets/video4.mp4')">

          </div>
          <p>How to add multiple videos to a website <br>
            or video gallery</p>
        </div>
      </div>
    </div>
  </div>

  <div class="video-player" id="videoPlayer">
    <video width="100%" controls autoplay id="myVideo">
      <source src="./assets/video.mp4">
    </video>
    <img src="./assets/close.png" class="close-btn" onclick="stopVideo()">
  </div>


  <script>
    const videoPlayer = document.getElementById("videoPlayer");
    const myVideo = document.getElementById("myVideo");

    function stopVideo() {
      videoPlayer.style.display = "none";
    }

    function playVideo(file) {
      myVideo.src = file;
      videoPlayer.style.display = "block";
    }

  </script>

</body>

</html>
